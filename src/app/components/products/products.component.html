<body class="bg-light">
  
    <!-- <mat-spinner *ngIf="(isInRequestObservable | async)"></mat-spinner> -->
    <div *ngIf="(isInRequestObservable | async) as isInRequest"></div>

      <!-- <h5>Find by:</h5> -->
      <div class="container " *ngIf="!(isInRequestObservable | async)">
        <div class="row">
          <div class="col-md-6">
            <h3 class="mt-2">Find By:</h3>
          </div>
            <div class="row ">
              <div class="col-md-4 mb-3">
                <select class="form-select" name="option" (change)="searchChange($event)">
                  <option value="1">Product By Id</option>
                  <option value="2">Product By Name </option>
                </select>
              </div>
            </div>
      </div>
      </div>
    
      <div class="container container1">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="search" class="form-label">Search:</label>
            <input type="text" class="form-control" id="search" name="search" (change)="textChange($event)">
            
          </div>
    
    
    
       
    
          <div class=" col-md-2 mb-3 ">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category" name="category" (change)="categoryChange($event)">
              <option value="All">All</option>
              <option value="Computer Accessories">Computer Accessories </option>
              <option value="Audio">Audio</option>
              <option value="Gaming Accessories">Gaming Accessories</option>
              <option value="Storage Devices">Storage Devices</option>
              <option value="Mobile Accessories">Mobile Accessories</option>
              <option value="Storage Devices">Storage Devices</option>
              <option value="Cameras">Cameras</option>
    
            </select>
          </div>
    
          <div class="col-md-2 mb-3">
            <label for="SubCategory" class="form-label">SubCategory:</label>
            <select class="form-select" id="status" name="SubCategory" (change)="subCategoryChange($event)">
              <option value="All">All</option>
              <option value="Electronics">Electronics</option>
              <option value="Appliances">Appliances</option>
              <option value="Fitness">Fitness</option>
            </select>
          </div>
    
          <div class="col-md-2 mb-3">
            <label for="status" class="form-label">Status:</label>
            <select class="form-select" id="status" name="status" (change)="statusChange($event)">
              <option value="All">All</option>
              <option value="Sold">Sold</option>
              <option value="Unsold">Unsold</option>
            </select>
          </div>
       
    
    
          <div class="container mt-4">
            <div class="row">
              <div class="col-md-6">
                <h2 class="mt-2">Product Details</h2>
              </div>
    
              <div class="col-md-6 text-end">
                <button class="btn btn-warning btn-sm me-2" (click)="getAllProducts()">All Product</button>
                <!-- <button class="btn btn-warning btn-sm" (click)="addProduct(newProduct)">Add Product</button> -->
                <button class="btn btn-warning btn-sm" (click)="onAddProductButtonClick()">Add Product</button>
              </div><ng-container *ngIf="showAddProductForm">
                <app-add-product (addProduct)="onAddProduct($event)" [updateProduct]="updateProduct"></app-add-product>
              </ng-container>
            </div>
          </div>
    
          <table class="table table-striped table-bordered">
            <thead class = "thead-dark">
              <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Category</th>
                <th scope="col">SubCategory</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
    
            <tbody>
              <!-- Add your product details rows dynamically here -->
              <tr *ngFor="let item of productsPojo index as i" >
                <td>{{item.prodId}}</td>
                <td>{{item.prodName}}</td>
                <td>{{item.prodDesc}}</td>
                <td>{{item.prodStatus}}</td>
                <td>{{item.prodCategory}}</td>
                <td>{{item.prodSubcategory}}</td>
    
                <td>{{item.prodMinPrice}}</td>
                <td>
                  <!-- &nbsp; -->
                  <button class="btn btn-warning btn-sm" (click)="updateproduct(item.prodId)">Update</button>
                  &nbsp;
                  <button class="btn btn-danger btn-sm" (click)="removeproduct(item.prodId)">Delete</button> 
                </td>
              </tr>
    
            </tbody>
          </table>
        </div>
      </div>
    <div>
    </div>
  
    
    </body>
